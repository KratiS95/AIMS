<!DOCTYPE html>
<html lang="en">
<head>
	<title>Table V01</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href=""/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/vendor.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table id="myTable">
						<thead>
							<tr class="table100-head">
								<th class="column1">Main</th>
								<th class="column2">Sub</th>
								<th class="column3">Account Name</th>
								<th class="column4">Debit Amount</th>
								<th class="column5">Credit Amount</th>
							</tr>
						</thead>
						<tbody>
								<tr>
									<td class="column1"><input type="text" class="form-control underlined"></td>
									<td class="column2"><input type="text" class="form-control underlined"></td>
									<td class="column3"><input type="text" class="form-control underlined"></td>
									<td class="column4"><input type="text" class="form-control underlined"></td>
                                    <td class="column5"><input type="text" class="form-control underlined"></td>							
                                </tr>
				        </tbody>
					</table>
                    <div class="form-group">
                    <button onclick="myFunction()" type="submit" class="btn btn-primary">Save</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
			</div>
		</div>
	</div>
<!--===============================================================================================-->
    <script>
        function myFunction() {
            var table = document.getElementById("myTable");
            var row = table.insertRow(-1)
            var cell1 = row.insertCell(0).innerHTML = '<input type="text" class="form-control underlined">';
            var cell2 = row.insertCell(1).innerHTML = '<input type="text" class="form-control underlined">';
            var cell3 = row.insertCell(2).innerHTML = '<input type="text" class="form-control underlined">';
            var cell4 = row.insertCell(3).innerHTML = '<input type="text" class="form-control underlined">';
            var cell5 = row.insertCell(4).innerHTML = '<input type="text" class="form-control underlined">';
}
</script>
</body>
</html>
